  # ===========================================
  # Create GitHub Release
  # ===========================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android]
    # Don't require iOS build to complete
    if: always() && needs.build-android.result == 'success'

    permissions:
      contents: write

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download iOS IPA (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ios-ipa

      - name: List artifacts
        run: |
          echo "üì¶ Artifacts t√©l√©charg√©s:"
          ls -la *.apk *.ipa 2>/dev/null || ls -la *.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            medistock-${{ needs.build-android.outputs.tag }}.apk
            medistock-${{ needs.build-android.outputs.tag }}.ipa
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          body: |
            ## MediStock ${{ needs.build-android.outputs.tag }}

            ### Downloads
            - **Android**: `medistock-${{ needs.build-android.outputs.tag }}.apk`

            ### Installation
            - **Android**: T√©l√©charger l'APK et installer (activer les sources inconnues si n√©cessaire)
            - **iOS**: Bient√¥t disponible (configuration Apple Developer requise)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
