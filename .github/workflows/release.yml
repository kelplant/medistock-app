name: Create Release with APK & IPA

on:
  push:
    tags:
      - 'v*.*.*'  # D√©clench√© quand on pousse un tag au format v1.2.3

jobs:
  # ===========================================
  # Build Android APK
  # ===========================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in build.gradle
        run: |
          BUILD_VERSION=$(grep 'versionName' app/build.gradle | sed 's/.*versionName "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"

          echo "Version dans build.gradle: $BUILD_VERSION"
          echo "Version du tag: $TAG_VERSION"

          if [ "$BUILD_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ö†Ô∏è ATTENTION: La version dans build.gradle ($BUILD_VERSION) ne correspond pas au tag ($TAG_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version Android v√©rifi√©e"

      - name: Run Unit Tests
        run: |
          echo "üß™ Tests unitaires Android..."
          ./gradlew testDebugUnitTest --no-daemon
          echo "‚úÖ Tests r√©ussis"

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;34.0.0"

      - name: Sign and align APK
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release-keystore.jks

          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release-aligned.apk

          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks release-keystore.jks \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --out medistock-${{ steps.version.outputs.tag }}.apk \
            app/build/outputs/apk/release/app-release-aligned.apk

          $ANDROID_HOME/build-tools/34.0.0/apksigner verify \
            --print-certs medistock-${{ steps.version.outputs.tag }}.apk

          rm release-keystore.jks
          rm app/build/outputs/apk/release/app-release-aligned.apk

          echo "‚úÖ APK sign√©: medistock-${{ steps.version.outputs.tag }}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: medistock-${{ steps.version.outputs.tag }}.apk

  # ===========================================
  # Build iOS IPA
  # ===========================================
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Shared Framework for iOS
        run: |
          echo "üî® Building KMM shared framework..."
          ./gradlew :shared:linkReleaseFrameworkIosArm64 --no-daemon
          echo "‚úÖ Shared framework built"

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Cr√©er le keychain temporaire
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # D√©coder le certificat
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Cr√©er le keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Importer le certificat
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "‚úÖ Certificate installed"

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision

          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

          echo "‚úÖ Provisioning profile installed"

      - name: Build iOS App
        run: |
          echo "üçé Building iOS app..."

          cd iosApp

          xcodebuild -project iosApp.xcodeproj \
            -scheme iosApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/iosApp.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}"

          echo "‚úÖ iOS app archived"

      - name: Export IPA
        run: |
          echo "üì¶ Exporting IPA..."

          # Cr√©er le fichier ExportOptions.plist
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.IOS_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <false/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/iosApp.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

          # Renommer l'IPA
          mv $RUNNER_TEMP/export/iosApp.ipa medistock-${{ steps.version.outputs.tag }}.ipa

          echo "‚úÖ IPA exported: medistock-${{ steps.version.outputs.tag }}.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: medistock-${{ steps.version.outputs.tag }}.ipa

      # ============================================
      # D√âSACTIV√â - Upload vers App Store Connect
      # D√©commenter quand pr√™t pour la distribution
      # ============================================
      # - name: Upload to App Store Connect
      #   env:
      #     APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      #     APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      #     APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      #   run: |
      #     echo "üöÄ Uploading to App Store Connect..."
      #
      #     # D√©coder la cl√© API
      #     mkdir -p ~/.appstoreconnect/private_keys
      #     echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8
      #
      #     xcrun altool --upload-app \
      #       --type ios \
      #       --file medistock-${{ steps.version.outputs.tag }}.ipa \
      #       --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
      #       --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"
      #
      #     echo "‚úÖ Uploaded to App Store Connect"

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # ===========================================
  # Create GitHub Release
  # ===========================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]

    permissions:
      contents: write

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: List artifacts
        run: |
          echo "üì¶ Artifacts t√©l√©charg√©s:"
          ls -la *.apk *.ipa

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            medistock-${{ needs.build-android.outputs.tag }}.apk
            medistock-${{ needs.build-android.outputs.tag }}.ipa
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## MediStock ${{ needs.build-android.outputs.tag }}

            ### Downloads
            - **Android**: `medistock-${{ needs.build-android.outputs.tag }}.apk`
            - **iOS**: `medistock-${{ needs.build-android.outputs.tag }}.ipa`

            ### Installation
            - **Android**: T√©l√©charger l'APK et installer (activer les sources inconnues si n√©cessaire)
            - **iOS**: L'IPA sera disponible via Custom Apps sur l'App Store (bient√¥t)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
