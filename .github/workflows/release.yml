name: Create Release with APK

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenché quand on pousse un tag au format v1.2.3

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permission pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          # Extraire la version du tag (v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle
        run: |
          # Extraire le versionCode actuel
          CURRENT_VERSION_CODE=$(grep 'versionCode' app/build.gradle | awk '{print $2}')
          # Incrémenter le versionCode
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))

          # Mettre à jour build.gradle avec la nouvelle version
          sed -i "s/versionCode $CURRENT_VERSION_CODE/versionCode $NEW_VERSION_CODE/" app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ steps.version.outputs.version }}\"/" app/build.gradle

          echo "Updated versionCode from $CURRENT_VERSION_CODE to $NEW_VERSION_CODE"
          echo "Updated versionName to ${{ steps.version.outputs.version }}"

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;34.0.0"

      - name: Sign APK manually
        run: |
          # Décoder le keystore
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release-keystore.jks

          # Signer l'APK avec jarsigner
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release-keystore.jks \
            -storepass "${{ secrets.KEY_STORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "${{ secrets.KEY_ALIAS }}"

          # Aligner l'APK avec zipalign
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            medistock-${{ steps.version.outputs.tag }}.apk

          # Nettoyer le keystore
          rm release-keystore.jks

          echo "APK signé et aligné: medistock-${{ steps.version.outputs.tag }}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: medistock-${{ steps.version.outputs.tag }}.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/build.gradle
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Could not push version bump"
