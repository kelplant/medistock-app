name: Create Release with APK

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenché quand on pousse un tag au format v1.2.3

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permission pour créer la release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          # Extraire la version du tag (v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in build.gradle
        run: |
          # Vérifier que la version dans build.gradle correspond au tag
          BUILD_VERSION=$(grep 'versionName' app/build.gradle | sed 's/.*versionName "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"

          echo "Version dans build.gradle: $BUILD_VERSION"
          echo "Version du tag: $TAG_VERSION"

          if [ "$BUILD_VERSION" != "$TAG_VERSION" ]; then
            echo "⚠️ ATTENTION: La version dans build.gradle ($BUILD_VERSION) ne correspond pas au tag ($TAG_VERSION)"
            echo "Veuillez mettre à jour app/build.gradle avant de créer le tag."
            exit 1
          fi

          echo "✅ Version vérifiée avec succès"

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;34.0.0"

      - name: Sign APK manually
        run: |
          # Décoder le keystore
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release-keystore.jks

          # Signer l'APK avec jarsigner
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release-keystore.jks \
            -storepass "${{ secrets.KEY_STORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "${{ secrets.KEY_ALIAS }}"

          # Aligner l'APK avec zipalign
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            medistock-${{ steps.version.outputs.tag }}.apk

          # Nettoyer le keystore
          rm release-keystore.jks

          echo "APK signé et aligné: medistock-${{ steps.version.outputs.tag }}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: medistock-${{ steps.version.outputs.tag }}.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
