# MediStock iOS - Purchase → Sale Workflow Tests
# Simplified test for basic navigation validation
appId: com.medistock.ios
---

# Setup: Login
- launchApp:
    clearState: true

- waitForAnimationToEnd

- tapOn: "Nom d'utilisateur"
- inputText: "admin"

- tapOn: "Mot de passe"
- inputText: "admin"

- tapOn: "Se connecter"

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on the home screen
- assertVisible: "MediStock"
- assertVisible: "Opérations"

- takeScreenshot: "ios_workflow_home"

# ========== TEST: Verify main menu items visible ==========
- assertVisible: "Achats"
- assertVisible: "Ventes"

- takeScreenshot: "ios_workflow_menu_visible"

# ========== STEP 1: Navigate to Purchases screen ==========
- tapOn:
    text: "Achats"
    retryTapIfNoChange: true

- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: "ios_workflow_purchases_screen"

# Verify we're back on home screen by tapping Back button
- tapOn:
    text: ".*MediStock.*"
    optional: true

- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: "ios_workflow_completed"
