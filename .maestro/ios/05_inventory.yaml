# MediStock iOS - Inventory Tests
# Tests stock counting and adjustment
appId: com.medistock.ios
---

# Setup: Login
- launchApp:
    clearState: true

- waitForAnimationToEnd

- tapOn: "Nom d'utilisateur"
- inputText: "admin"

- tapOn: "Mot de passe"
- inputText: "admin123"

- tapOn: "Se connecter"

- waitForAnimationToEnd:
    timeout: 10000

# ========== PREREQUISITE: Ensure product with stock exists ==========
- tapOn: "Produits"

- waitForAnimationToEnd

# Create product if needed
- runFlow:
    when:
      visible: "Aucun produit"
    commands:
      - tapOn: ".*Ajouter.*"
      - waitForAnimationToEnd
      - tapOn: "Nom du produit"
      - inputText: "Produit Inventaire Test"
      - tapOn: ".*Ajouter.*"
      - waitForAnimationToEnd

# Add stock via purchase
- tapOn:
    text: "Achats"
    optional: true

- waitForAnimationToEnd

- tapOn:
    text: ".*Ajouter.*"
    optional: true

- waitForAnimationToEnd

# Fill purchase
- tapOn:
    text: ".*Produit.*"
    optional: true
- tapOn:
    text: ".*Inventaire Test.*"
    optional: true

- tapOn:
    text: ".*Quantité.*"
    optional: true
- inputText: "100"

- tapOn:
    text: ".*Prix.*"
    optional: true
- inputText: "10"

- tapOn:
    text: ".*Ajouter.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "ios_inventory_stock_ready"

# ========== TEST: Start Inventory Count ==========
- tapOn:
    text: "Inventaire"
    optional: true

- waitForAnimationToEnd

# Start new inventory
- tapOn:
    text: ".*Nouveau.*"
    optional: true
- tapOn:
    text: ".*Démarrer.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "ios_inventory_started"

# ========== TEST: Count Product with Discrepancy ==========
# Find the product and enter counted quantity
- tapOn:
    text: ".*Inventaire Test.*"
    optional: true

- waitForAnimationToEnd

# Enter counted quantity (85 instead of 100 = discrepancy of -15)
- tapOn:
    text: ".*Quantité.*"
    optional: true
- eraseText: 100
- inputText: "85"

# Save count
- tapOn:
    text: ".*Enregistrer.*"
    optional: true
- tapOn:
    text: ".*Valider.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "ios_inventory_count_entered"

# ========== TEST: Complete Inventory ==========
- tapOn:
    text: ".*Terminer.*"
    optional: true
- tapOn:
    text: ".*Valider.*"
    optional: true

# Confirm if dialog
- tapOn:
    text: ".*Confirmer.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "ios_inventory_completed"

# ========== VERIFY: Check adjusted stock ==========
- tapOn: "Stock"

- waitForAnimationToEnd

# Stock should now show 85 units (adjusted from 100)
- takeScreenshot: "ios_inventory_stock_adjusted"
