# MediStock iOS - CRUD Permission Test
# Test User: test_products_delete (canView=true, canCreate=false, canEdit=false, canDelete=true)
# Expected: Can view products and delete them, but cannot add new or edit
appId: com.medistock.ios
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Verify login screen
- assertVisible: "MediStock"
- assertVisible: "Login"

# Login with test_products_delete user
- tapOn: "Username"
- inputText: "test_products_delete"

- tapOn: "Password"
- inputText: "Test123!"

- tapOn:
    text: "Login"
    index: 1

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"
- assertVisible: "Operations"

# Navigate to Administration
- assertVisible: "Administration"

- tapOn: "Administration"

- waitForAnimationToEnd

# Navigate to Manage Products
- assertVisible: "Manage Products"

- tapOn: "Manage Products"

- waitForAnimationToEnd

# Navigate to Products
- assertVisible: "Products"

- tapOn: "Products"

- waitForAnimationToEnd:
    timeout: 5000

# Verify Products list header is visible
- assertVisible:
    text: ".*Products.*"

# Verify toolbar "+" button (Add) is NOT visible
- assertNotVisible:
    text: ".*\\+.*"
    optional: true

- assertNotVisible:
    text: ".*Add.*"
    optional: true

# Wait for product list to load
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 10000

# Tap on the first product in the list (skip header row)
- tapOn:
    index: 1

- waitForAnimationToEnd

# Verify Edit button is NOT visible in toolbar
- assertNotVisible:
    text: ".*Edit.*"
    optional: true

# Verify no edit icon in toolbar
- assertNotVisible:
    text: ".*pencil.*"
    optional: true

# Verify Delete button IS visible in toolbar or as text
- assertVisible:
    text: ".*Delete.*"

# Take screenshot
- takeScreenshot: "ios_products_delete_only_detail"
