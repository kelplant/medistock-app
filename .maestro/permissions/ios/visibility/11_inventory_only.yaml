# MediStock iOS - Permission Visibility Test
# Test User: test_inventory_only
# Expected: Only Inventory visible on Home, no admin access
appId: com.medistock.ios
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Verify login screen
- assertVisible: "MediStock"
- assertVisible: "Login"

# Login with test_inventory_only user
- tapOn: "Username"
- inputText: "test_inventory_only"

- tapOn: "Password"
- inputText: "Test123!"

- tapOn:
    text: "Login"
    index: 1

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"
- assertVisible: "Operations"

# Verify ONLY Inventory is visible
- assertVisible: "Inventory"

# Verify other operations are NOT visible
- assertNotVisible:
    text: ".*Purchases.*"
    optional: true

- assertNotVisible:
    text: ".*Sales.*"
    optional: true

- assertNotVisible:
    text: ".*Transfers.*"
    optional: true

- assertNotVisible:
    text: ".*Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Administration.*"
    optional: true

# Take screenshot
- takeScreenshot: "ios_inventory_only_home"
