# MediStock iOS - Permission Visibility Test
# Test User: test_no_permission
# Expected: No operations or admin modules visible
appId: com.medistock.ios
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Verify login screen
- assertVisible: "MediStock"
- assertVisible: "Login"

# Login with test_no_permission user
- tapOn: "Username"
- inputText: "test_no_permission"

- tapOn: "Password"
- inputText: "Test123!"

- tapOn:
    text: "Login"
    index: 1

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"
- assertVisible: "Operations"

# Verify NO operations are visible on Home Screen
- assertNotVisible:
    text: ".*Purchases.*"
    optional: true

- assertNotVisible:
    text: ".*Sales.*"
    optional: true

- assertNotVisible:
    text: ".*Transfers.*"
    optional: true

- assertNotVisible:
    text: ".*Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory.*"
    optional: true

- assertNotVisible:
    text: ".*Administration.*"
    optional: true

# Take screenshot
- takeScreenshot: "ios_no_permission_home"
