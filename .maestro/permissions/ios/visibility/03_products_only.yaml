# MediStock iOS - Permission Visibility Test
# Test User: test_products_only
# Expected: Only Products visible in Admin menu, no operations on Home
appId: com.medistock.ios
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Verify login screen
- assertVisible: "MediStock"
- assertVisible: "Login"

# Login with test_products_only user
- tapOn: "Username"
- inputText: "test_products_only"

- tapOn: "Password"
- inputText: "Test123!"

- tapOn:
    text: "Login"
    index: 1

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"
- assertVisible: "Operations"

# Verify NO operations are visible on Home Screen
- assertNotVisible:
    text: ".*Purchase Products.*"
    optional: true

- assertNotVisible:
    text: ".*Sell Products.*"
    optional: true

- assertNotVisible:
    text: ".*Transfer Products.*"
    optional: true

- assertNotVisible:
    text: ".*View Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory Stock.*"
    optional: true

# Administration should be visible
- assertVisible: "Administration"

# Navigate to Administration
- tapOn: "Administration"

- waitForAnimationToEnd

# Verify ONLY Products is visible (Manage Products leads to Products + Categories)
- assertVisible: "Manage Products"

# Verify other admin modules are NOT visible
- assertNotVisible:
    text: ".*Site Management.*"
    optional: true

- assertNotVisible:
    text: ".*Packaging Types.*"
    optional: true

- assertNotVisible:
    text: ".*Manage Customers.*"
    optional: true

- assertNotVisible:
    text: ".*User Management.*"
    optional: true

- assertNotVisible:
    text: ".*Audit History.*"
    optional: true

# Take screenshot
- takeScreenshot: "ios_products_only_admin"
