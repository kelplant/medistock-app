# MediStock iOS - Permission Visibility Test
# Test User: test_sites_only
# Expected: Only Sites visible in Admin menu, no operations on Home
appId: com.medistock.ios
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Verify login screen
- assertVisible: "MediStock"
- assertVisible: "Login"

# Login with test_sites_only user
- tapOn: "Username"
- inputText: "test_sites_only"

- tapOn: "Password"
- inputText: "Test123!"

- tapOn:
    text: "Login"
    index: 1

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"
- assertVisible: "Operations"

# Verify NO operations are visible on Home Screen
- assertNotVisible:
    text: ".*Purchases.*"
    optional: true

- assertNotVisible:
    text: ".*Sales.*"
    optional: true

- assertNotVisible:
    text: ".*Transfers.*"
    optional: true

- assertNotVisible:
    text: ".*Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory.*"
    optional: true

# Administration should be visible
- assertVisible: "Administration"

# Navigate to Administration
- tapOn: "Administration"

- waitForAnimationToEnd

# Verify ONLY Sites is visible
- assertVisible: "Site Management"

# Verify other admin modules are NOT visible
- assertNotVisible:
    text: ".*Manage Products.*"
    optional: true

- assertNotVisible:
    text: ".*Packaging Types.*"
    optional: true

- assertNotVisible:
    text: ".*Manage Customers.*"
    optional: true

- assertNotVisible:
    text: ".*User Management.*"
    optional: true

- assertNotVisible:
    text: ".*Audit History.*"
    optional: true

# Take screenshot
- takeScreenshot: "ios_sites_only_admin"
