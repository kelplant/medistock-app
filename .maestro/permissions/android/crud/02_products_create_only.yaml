# MediStock Android - CRUD Permission Test
# Test User: test_products_create (canView=true, canCreate=true, canEdit=false, canDelete=false)
# Expected: Can view products and add new ones, but cannot edit or delete
appId: com.medistock
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Login with test_products_create user
- tapOn:
    id: "com.medistock:id/editUsername"
- inputText: "test_products_create"

- tapOn:
    id: "com.medistock:id/editPassword"
- inputText: "Test123!"

- tapOn:
    id: "com.medistock:id/btnLogin"

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"

# Navigate to Administration
- tapOn:
    text: ".*Administration.*"

- waitForAnimationToEnd

# Navigate to Manage Products
- assertVisible:
    text: ".*Manage Products.*"

- tapOn:
    text: ".*Manage Products.*"

- waitForAnimationToEnd

# Navigate to Products list
- assertVisible:
    text: ".*Products.*"

- tapOn:
    text: ".*Products.*"

- waitForAnimationToEnd:
    timeout: 5000

# Verify Products list IS visible
- assertVisible:
    text: ".*Products.*"

# Verify FAB (Add button) IS visible
- assertVisible:
    id: ".*fab.*"

# Wait for product list to load
- extendedWaitUntil:
    visible:
      id: ".*recyclerView.*|.*listView.*"
    timeout: 10000

# Tap on the first product in the list
- tapOn:
    index: 0

- waitForAnimationToEnd

# Verify Edit button is NOT visible
- assertNotVisible:
    text: ".*Edit.*"
    optional: true

- assertNotVisible:
    id: ".*menu_edit.*|.*action_edit.*"
    optional: true

# Verify Delete button is NOT visible
- assertNotVisible:
    text: ".*Delete.*"
    optional: true

- assertNotVisible:
    id: ".*menu_delete.*|.*action_delete.*"
    optional: true

# Take screenshot
- takeScreenshot: "android_products_create_only_detail"

# Go back to list
- back

- waitForAnimationToEnd

# Verify FAB is visible from list screen
- assertVisible:
    id: ".*fab.*"

# Take screenshot of list with FAB
- takeScreenshot: "android_products_create_only_list"
