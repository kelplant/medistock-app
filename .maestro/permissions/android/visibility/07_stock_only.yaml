# MediStock Android - Permission Visibility Test
# Test User: test_stock_only
# Expected: Only Stock visible on Home, no admin access
appId: com.medistock
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Login with test_stock_only user
- tapOn:
    id: "com.medistock:id/editUsername"
- inputText: "test_stock_only"

- tapOn:
    id: "com.medistock:id/editPassword"
- inputText: "Test123!"

- tapOn:
    id: "com.medistock:id/btnLogin"

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"

# Verify ONLY Stock is visible
- assertVisible:
    text: ".*View Stock.*"

# Verify other operations are NOT visible
- assertNotVisible:
    text: ".*Purchase Products.*"
    optional: true

- assertNotVisible:
    text: ".*Sell Products.*"
    optional: true

- assertNotVisible:
    text: ".*Transfer Products.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Administration.*"
    optional: true

# Take screenshot
- takeScreenshot: "android_stock_only_home"
