# MediStock Android - Permission Visibility Test
# Test User: test_purchases_only
# Expected: Only Purchases visible on Home, no admin access
appId: com.medistock
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Login with test_purchases_only user
- tapOn:
    id: "com.medistock:id/editUsername"
- inputText: "test_purchases_only"

- tapOn:
    id: "com.medistock:id/editPassword"
- inputText: "Test123!"

- tapOn:
    id: "com.medistock:id/btnLogin"

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"

# Verify ONLY Purchases is visible
- assertVisible:
    text: ".*Purchases.*"

# Verify other operations are NOT visible
- assertNotVisible:
    text: ".*Sales.*"
    optional: true

- assertNotVisible:
    text: ".*Transfers.*"
    optional: true

- assertNotVisible:
    text: ".*Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory.*"
    optional: true

- assertNotVisible:
    text: ".*Administration.*"
    optional: true

# Take screenshot
- takeScreenshot: "android_purchases_only_home"
