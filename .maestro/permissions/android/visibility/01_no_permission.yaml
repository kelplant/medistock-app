# MediStock Android - Permission Visibility Test
# Test User: test_no_permission
# Expected: No operations or admin modules visible
appId: com.medistock
---

# Launch app and login
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Login with test_no_permission user
- tapOn:
    id: "com.medistock:id/editUsername"
- inputText: "test_no_permission"

- tapOn:
    id: "com.medistock:id/editPassword"
- inputText: "Test123!"

- tapOn:
    id: "com.medistock:id/btnLogin"

- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on home screen
- assertVisible: "MediStock"

# Verify NO operations are visible on Home Screen
- assertNotVisible:
    text: ".*Purchase Products.*"
    optional: true

- assertNotVisible:
    text: ".*Sell Products.*"
    optional: true

- assertNotVisible:
    text: ".*Transfer Products.*"
    optional: true

- assertNotVisible:
    text: ".*View Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Inventory Stock.*"
    optional: true

- assertNotVisible:
    text: ".*Administration.*"
    optional: true

# Take screenshot
- takeScreenshot: "android_no_permission_home"
