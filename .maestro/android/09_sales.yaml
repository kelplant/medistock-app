# MediStock Android - Sales Tests
# Test sell products navigation
appId: com.medistock
---

# Setup: Login
- launchApp:
    clearState: true

- waitForAnimationToEnd

- tapOn:
    id: "com.medistock:id/editUsername"
- inputText: "admin"

- tapOn:
    id: "com.medistock:id/editPassword"
- inputText: "admin"

- tapOn:
    id: "com.medistock:id/btnLogin"

- waitForAnimationToEnd:
    timeout: 10000

# Verify home screen
- assertVisible:
    text: ".*MediStock.*"
    optional: true

- takeScreenshot: "android_sales_home"

# Navigate to Sell Products
- tapOn:
    text: "Sell Products"

- waitForAnimationToEnd

- takeScreenshot: "android_sales_screen"

# Navigate back to home
- back
- waitForAnimationToEnd

# Verify we're back on home screen
- assertVisible:
    text: ".*MediStock.*"
    optional: true

- takeScreenshot: "android_sales_completed"
